<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ENCRIPTADOR</title>
</head>

<body>

    <header>
        <a href="index.html">
            <img class="logo" src="./img/Vector.png" alt="logo alura">
        </a>
            <p>LINA MARIA TORRES</p>
    
    </header>

    <div class="container">
        <div class="seccion1">
            <textarea id="texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="validar">
                <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="btnEncriptar">Encriptar</button>
                    <button class="btnDecencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="seccion2">
            <div class="resultado">
                <img src="./img/no-result-search-icon-png.jpg" alt="imagen encriptacion" id="resultadoImagen">
                <h3 id="resultadoMensaje">Ningún mensaje fue encriptado</h3>
                <p id="resultadoTexto">Encuentra el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
